<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Financiero BOB</title>
    <!-- Carga de Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fuente Inter para mejor legibilidad */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor Principal de la Aplicación -->
    <div id="app-container" class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-lg">
        
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-700 flex items-center justify-center">
                <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                Gestor Financiero (BOB)
            </h1>
            <p id="auth_status" class="text-sm mt-2 text-gray-500">
                Estado: Desconectado.
            </p>
        </header>

        <!-- Sección de Conexión -->
        <div id="auth-section" class="text-center mb-6">
            <button id="authorize_button" onclick="handleAuthClick()" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-105"
                    style="display:none;">
                Conectar con Google Sheets
            </button>
            <p id="error_message" class="text-red-500 mt-3 hidden">Error: </p>
        </div>

        <!-- Formulario de Registro de Gasto (Inicialmente Oculto) -->
        <div id="expense-form-container" class="mt-8 border-t pt-6 hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Registrar Nuevo Gasto</h2>
            <form id="expense-form">
                
                <div class="mb-4">
                    <label for="date" class="block text-sm font-medium text-gray-600">Fecha</label>
                    <input type="date" id="date" value="" required
                           class="mt-1 block w-full border border-gray-300 rounded-lg p-3 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-600">Descripción</label>
                    <input type="text" id="description" placeholder="Ej: Café, Gasolina, Supermercado" required
                           class="mt-1 block w-full border border-gray-300 rounded-lg p-3 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div class="mb-6">
                    <label for="amount" class="block text-sm font-medium text-gray-600">Monto ($)</label>
                    <input type="number" id="amount" step="0.01" placeholder="Ej: 15.50" required
                           class="mt-1 block w-full border border-gray-300 rounded-lg p-3 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <button type="submit" id="save_button"
                        class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-lg">
                    Guardar Gasto
                </button>
            </form>
            <p id="form_message" class="mt-4 text-center text-sm font-medium"></p>
        </div>
        
    </div>

    <!-- Carga de las librerías de Google API y Google Identity Services -->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <script>
        // ***************************************************************
        // ** CONFIGURACIÓN Y VARIABLES GLOBALES          **
        // ***************************************************************

        // ⚠️ REEMPLAZA ESTOS VALORES CON TUS PROPIOS DATOS
        const CLIENT_ID = '648609927639-3sgu9lt0i47flhdv6nb3cck08o49h4tl.apps.googleusercontent.com'; 
        
        // REEMPLAZADO CON EL ID QUE PROPORCIONASTE: 1eFX-xRPMeuZVKc9PSLED6_XakyVqSOt6kO4zA-xUZY8
        const SPREADSHEET_ID = '1eFX-xRPMeuZVKc9PSLED6_XakyVqSOt6kO4zA-xUZY8'; 
        
        // Alcances (permisos) necesarios: solo para leer y escribir en Google Sheets
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets'; 

        // Variables de estado
        let gapi_inited = false;
        let gisl_inited = false;
        let tokenClient; // Cliente para el flujo de autenticación (GIS)
        
        // Elementos del DOM
        const authButton = document.getElementById('authorize_button');
        const authStatus = document.getElementById('auth_status');
        const expenseFormContainer = document.getElementById('expense-form-container');
        const formMessage = document.getElementById('form_message');
        const errorMessage = document.getElementById('error_message');


        // ***************************************************************
        // ** INICIALIZACIÓN DE LIBRERÍAS              **
        // ***************************************************************

        /**
         * 1. Inicializa la librería GAPI (Google API Client Library)
         * Se encarga de la comunicación con Google Sheets.
         */
        function gapiLoaded() {
            gapi.client.init({
                // NOTA: Para este flujo de OAuth 2.0 con el usuario, API_KEY no es estrictamente necesario,
                // pero se mantiene la estructura por si se usa en el futuro.
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            }).then(() => {
                gapi_inited = true;
                console.log("GAPI inicializado. Listo para el cliente de Sheets.");
                maybeEnableInterface();
            }, (error) => {
                // Esto debería estar resuelto si la configuración de Origin está OK
                console.error("Error al inicializar GAPI:", error);
                errorMessage.textContent = `Error al iniciar GAPI: ${error.details || error.message}. Revise la consola.`;
                errorMessage.classList.remove('hidden');
            });
        }

        /**
         * 2. Inicializa la librería GIS (Google Identity Services)
         * Se encarga del flujo de inicio de sesión y obtención del token de acceso.
         */
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                // El callback se asigna en handleAuthClick justo antes de la llamada.
                callback: '', 
            });
            gisl_inited = true;
            console.log("GIS inicializado. Listo para autenticar.");
            maybeEnableInterface();
        }

        /**
         * Habilita la interfaz cuando ambas librerías están listas.
         */
        function maybeEnableInterface() {
            if (gapi_inited && gisl_inited) {
                authStatus.textContent = 'Estado: Listo para conectar.';
                authButton.style.display = 'block';
                // Establecer la fecha de hoy por defecto en el campo de fecha
                document.getElementById('date').valueAsDate = new Date();
            }
        }

        // ***************************************************************
        // ** FLUJO DE AUTENTICACIÓN (OAuth 2.0)          **
        // ***************************************************************

        /**
         * Función principal que se llama al hacer clic en el botón "Conectar".
         * Solicita el token de acceso al usuario a través de una ventana emergente.
         */
        function handleAuthClick() {
            console.log("Clic en el botón de autorización. Pidiendo acceso...");
            authButton.disabled = true;

            // Asignamos la función de callback que se ejecuta tras el pop-up de Google.
            tokenClient.callback = (resp) => {
                authButton.disabled = false;
                
                if (resp.error !== undefined) {
                    console.error('Error de autenticación:', resp);
                    errorMessage.textContent = `Error de conexión: ${resp.error}`;
                    errorMessage.classList.remove('hidden');
                    return;
                }
                
                // Si la respuesta es exitosa (tenemos el token):
                gapi.client.setToken(resp); // Autorizamos la librería GAPI con el token
                console.log('Autenticación exitosa. Token recibido.');
                
                // Actualizar UI
                authButton.style.display = 'none';
                authStatus.textContent = 'Estado: ✅ Conectado con éxito.';
                expenseFormContainer.classList.remove('hidden');

                // Opcional: Cargar datos iniciales si fuera necesario, o simplemente mostrar el formulario.
            };
            
            // Llamada que dispara la ventana emergente de Google para el consentimiento.
            tokenClient.requestAccessToken({prompt: 'consent'});
        }

        // ***************************************************************
        // ** MANEJO DEL FORMULARIO                    **
        // ***************************************************************

        // Añadir el listener para manejar el envío del formulario
        document.getElementById('expense-form').addEventListener('submit', handleFormSubmit);

        /**
         * Maneja el envío del formulario de gastos.
         */
        function handleFormSubmit(event) {
            event.preventDefault();
            
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (isNaN(amount) || !date || !description) {
                formMessage.textContent = 'Por favor, complete todos los campos correctamente.';
                formMessage.className = 'mt-4 text-center text-sm font-medium text-red-500';
                return;
            }

            // Deshabilitar el botón y mostrar mensaje de carga
            const saveButton = document.getElementById('save_button');
            saveButton.disabled = true;
            saveButton.textContent = 'Guardando...';
            formMessage.textContent = 'Enviando datos a Google Sheets...';
            formMessage.className = 'mt-4 text-center text-sm font-medium text-blue-500';

            // Llamar a la función para guardar el gasto
            saveExpenseToSheet(date, description, amount)
                .then(() => {
                    // Éxito
                    formMessage.textContent = '¡Gasto guardado con éxito!';
                    formMessage.className = 'mt-4 text-center text-sm font-medium text-green-600';
                    document.getElementById('expense-form').reset();
                    document.getElementById('date').valueAsDate = new Date(); // Resetear fecha a hoy
                })
                .catch(error => {
                    // Error
                    console.error("Error al guardar en Sheets:", error);
                    formMessage.textContent = 'Error al guardar: Verifique si la Hoja existe o si el permiso es correcto.';
                    formMessage.className = 'mt-4 text-center text-sm font-medium text-red-500';
                    // Si el error es de token, forzar a re-autenticar
                    if (error.result && error.result.error.code === 401) {
                         authStatus.textContent = 'Estado: ⚠️ Token Expirado. Vuelva a conectar.';
                         authButton.style.display = 'block';
                         expenseFormContainer.classList.add('hidden');
                    }
                })
                .finally(() => {
                    // Finalizar
                    saveButton.disabled = false;
                    saveButton.textContent = 'Guardar Gasto';
                });
        }

        /**
         * Función que realiza la llamada a la API de Google Sheets para añadir una fila.
         * @param {string} date - Fecha del gasto.
         * @param {string} description - Descripción del gasto.
         * @param {number} amount - Monto del gasto.
         * @returns {Promise} Una promesa que se resuelve si la operación es exitosa.
         */
        async function saveExpenseToSheet(date, description, amount) {
            const values = [
                [date, description, amount] // Una fila de datos a añadir
            ];

            const body = {
                values: values
            };

            return gapi.client.sheets.spreadsheets.values.append({
                spreadsheetId: SPREADSHEET_ID,
                range: 'index!A:C', // 👈 ¡AJUSTADO: Usamos 'index' en lugar de 'Gastos'!
                valueInputOption: 'USER_ENTERED',
                resource: body
            });
        }
    </script>
</body>
</html>
